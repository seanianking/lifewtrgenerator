<!doctype html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div id="main" class="container">
            <header><h1 id="title">Password Generator</h1></header>
            <div id="display" class="container border">
                <div>
                        <h2 id="genpass">Generate a Password</h2>
                </div> 
                <div id="textbox">
                        <textarea id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                </div>
                Enter password length: <input type="number" id="passlength"> 
                <br>
                <input class="check" type="checkbox" id="uppercase" value="uppercase"> Require upper case letters
                <br>
                <input class="check" type="checkbox" id="lowercase" value="lowercase"> Require lower case letters
                <br>
                <input class="check" type="checkbox" id="specials" value="specials"> Require special characters
                <br>
                <input class="check" type="checkbox" id="numbers" value="specials"> Require numbers
                <br>
                  <div class="row">
                      <div class="col-md-6">
                            <button id="generate">Generate Password</button>
                      </div>
                      <div class="col-md-6">
                            <button id="copy">Copy to Clipboard</button>
                      </div>       
                  </div>
                  
            </div>
    </div>
  
    <!-- Optional JavaScript -->
    <script src="javascript.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
